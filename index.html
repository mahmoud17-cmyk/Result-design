<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results-Design</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="left">
                <h3> Your Result</h3>
                <div class="circle">
                    <span class="span1">76</span>
                    <span class="span2">of 100</span>
                </div>
                <div class="info">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="boxes">
                    <div class="box1 box">
                        <div class="content">
                            <img src="img/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <span>80 / 100</span>
                    </div>
                    <div class="box2 box">
                        <div class="content">
                            <img src="img/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <span>92 / 100</span>
                    </div>
                    <div class="box3 box">
                        <div class="content">
                            <img src="img/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <span>61 / 100</span>
                    </div>
                    <div class="box4 box">
                        <div class="content">
                            <img src="img/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <span>72 / 100</span>
                    </div>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
    </section>
</body>
</html>
